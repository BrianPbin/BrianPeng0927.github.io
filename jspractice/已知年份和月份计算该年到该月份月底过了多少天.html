<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
	/*
		已知年份和月份，计算该年到该月份月底过了多少天
	*/
	var year=prompt('请输入年份');
	year=Number(year);
	var month=prompt('请输入月份');
	month=Number(month);
	var sum=0;
	for(var i=1;i<=month;i++){
		switch(i){
			case 1:
			case 3:
			case 5:
			case 7:
			case 8:
			case 10:
			case 12:
				sum+=31;
				break;//跳出循环语句块
			case 4:
			case 6:
			case 9:
			case 11:
				sum+=30;
				break;
			case 2:
				if(year%4==0&&year%100!=0||year%400==0){
					sum+=29
					}else{
						sum+=28;
						}
				break;
			}
		}
		alert(sum);
</script>
</body>
</html>
