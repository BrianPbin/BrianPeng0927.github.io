<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{marign:0;padding:0;}
body{background:#999;}
div{width:10px;height:10px;background:#F09;position: absolute;top:0;left:0;}
</style>
<script>
	onload=function(){
		var boxs=document.getElementsByTagName('div');
		document.onmousemove=function(evt){
			var e=event||window.event;
				boxs[0].style.top = e.clientY+"px";//第一个块跟随鼠标坐标
                boxs[0].style.left = e.clientX+"px";
				for(var i=19;i>=1;i--){//后面的块随前一个块动
					boxs[i].style.left=boxs[i-1].style.left;//前一个块的坐标赋值给后一个块。形成联动
					boxs[i].style.top=boxs[i-1].style.top;
					}
			}
		
		}
</script>
</head>
