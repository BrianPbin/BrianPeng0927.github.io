<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
ul,li{list-style:none;}
img{display:block;border:0;}
div{overflow:hidden;width:810px;height:320px;position:relative;left:50%;margin-left:-405px;}
#show{position:absolute;top:0px;left:0px;}
#select{position:absolute;bottom:0;right:0;}
#select li{float:left;font-size:30px;padding-right:10px;cursor:pointer;}
.active{color:red;}
</style>
<script src="运动变化.js"></script>
<script>
	onload=function(){
		var div=document.getElementsByTagName("div")[0];
		var show=document.getElementById("show");
		var sel=document.getElementById("select");
		var btns=sel.getElementsByTagName("li");
		var now=0;//用作记录显示哪张图片
		for(var i=0;i<btns.length;i++){
			btns[i].index=i;
			btns[i].onclick=function(){
				now=this.index;
				tab();
			}
		}
		function next(){//每次间歇调用now变化
			now++;
			if(now==btns.length){
				now=0;
			}
			tab();
		}
		var b=setInterval(next,3000);
		div.onmouseout=function(){//鼠标不在div上触发间歇变化
			b=setInterval(next,3000);
		};
		div.onmouseover=function(){//鼠标覆盖停止间歇变化
			clearInterval(b);
		};
		function tab(){
			for(var j=0;j<btns.length;j++){//样式变化处理
				btns[j].className="";
			}
			btns[now].className="active";
            move(show,{top:-320*now});//调用 //show,{top:-320*now} 第一个为变化对象 第二个为变化的属性和目标值
		}
	}
</script>
</head>

<body>
<div>
<ul id="show">
	<li><img src="img/001.jpg"></li>
    <li><img src="img/002.jpg"></li>
    <li><img src="img/003.jpg"></li>
    <li><img src="img/004.jpg"></li>
</ul>
<ul id="select">
	<li class="active">●</li>
    <li>●</li>
    <li>●</li>
    <li>●</li>
</ul>
</div>
</body>
</html>
