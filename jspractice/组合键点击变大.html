<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{width:20px;height:20px;background:red;position:fixed;left:0;top:0;right:0;bottom:0;margin:auto;}
</style>
<script>
	onload=function(){
		var a=0;//全局变量
		var box=document.getElementById('box');
		box.onclick=function(evt){
				var e=event||window.event;
				if(e.shiftKey && e.ctrlKey){
						a+=20;//每次点击a增加
					box.style.width=a+'px';//改变box属性
					box.style.height=a+'px';
					}
				}
		}
</script>
</head>

<body>
<p>同时按住shift键和ctrl键，点击红块变大</p>
<div id="box"></div>
</body>
</html>
