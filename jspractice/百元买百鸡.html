<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script>
	/*
		百元买百鸡
		公鸡5元一只，母鸡3元一只，小鸡1元3只
		5a+3b+c/3=100  a+b+c=100
		a[0,20)      b[0,33)         c[3,99]
	*/
	for(var a=0;a<20;a++){
		for(var b=0;b<33;b++){
			for(var c=3;c<=99;c+=3){
				if(5*a+3*b+c/3==100&&a+b+c==100)
					document.write('需要买'+a+'只公鸡'+b+'只母鸡'+c+'只小鸡'+'<br />');
				}
			}
		}
</script>
</body>
</html>
