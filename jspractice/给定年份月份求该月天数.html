	var year=prompt('请输入年份');
		month=prompt('请输入月份');
	year=Number(year);
	month=Number(month);
	switch(month){
		case 1:
		case 3:
		case 5:
		case 7:
		case 8:
		case 10:
		case 12:
		alert(year+'年'+month+'月有31天');
		break;
		case 4:
		case 6:
		case 9:
		case 11:
		alert(year+'年'+month+'月有30天');
        break;
		case 2:
			if(year%4==0&&year%100!=0||year%400==0){//判断闰年
				alert(year+'年'+month+'月有29天');
			}else{

				}
