<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
	/*
		通过prompt方法给定一个字符串 
    将他反序放入一个数组中，然后遍历数组，找出相同元素 
	*/
	var str=prompt('请输入一个字符串');
	var arr=[];
	for(var i=0;i<=str.length-1;i++){//将字符串顺序存入数组
			arr.push(str.charAt(i));
	}
	arr=arr.reverse();//数组反序
	document.write(arr+'<br>');//输入的数组
	var copyArr=[];
	var	resultArr=[];
	for(var i=0;i<=arr.length-1;i++){
		if(copyArr.indexOf(arr[i])!=-1){//indexOf返回值不为-1表示copyArr中已有arr[i],arr[i]为重复元素
			if(resultArr.indexOf(arr[i])==-1){//表示resultArr中没有arr[i]，重复元素加一个就够了
				resultArr.push(arr[i]);//添加重复元素
			}
		}else{
            copyArr.push(arr[i]);//indexOf返回值为-1表示copyArr中没有arr[i]，可以添加
		}
	}
	document.write('字符串去重复后'+':'+copyArr+'<br>');
	document.write('重复元素为'+resultArr);
		
</script>
</body>
</html>
