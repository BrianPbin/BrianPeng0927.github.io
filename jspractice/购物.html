<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        table{border:1px solid #0047e1;width:500px;height:500px;text-align:center;table-layout:fixed;}
        td{border:1px solid #ccc;}
        input{width:20px;height:20px;float: left;}
        span{width: 20px;height: 20px;margin:0 10px;float:left;}
    </style>
    <script type="text/javascript" src="cookie操作.js"></script>
    <script>
        /*
         2 两个页面，一个页面做个表格，放入一些商品，商品点击会存入购物
         车，做一个链接进入购物车，购物车里有已经添加进来的商品， 先不 显示添加数量
         */
        onload=function(){
            var btns=document.getElementsByTagName("button");
            var btnup=document.getElementsByClassName("up");
            var btndown=document.getElementsByClassName("down");
            var spans=document.getElementsByTagName("span");
            var trs=document.getElementsByTagName("tr");
            for(var i=0;i<=btns.length-1;i++){
                btnup[i].index=i;
                btndown[i].index=i;
                btns[i].index=i;
                btnup[i].onclick=function(){//增加按钮
                    spans[this.index].innerHTML=Number(spans[this.index].innerHTML)+1;//点击+1
                };
                btndown[i].onclick=function(){//减少按钮，
                    if(spans[this.index].innerHTML>1){
                        spans[this.index].innerHTML-=1;//点击-1
                    }else{
                        spans[this.index].innerHTML=1;//不小于1
                    }
                };
                btns[i].onclick=function(){//点击加入购物车
                    var name=trs[this.index+1].children[1].innerHTML;
                    var value=spans[this.index].innerHTML;
                    var d=new Date();
                    d.setDate(d.getDate()+1);//cookie保存1天
                    setCookie(name,value,d);//调用cookie封包，购物信息保存到cookie
                }
            }
        }
    </script>

</head>
