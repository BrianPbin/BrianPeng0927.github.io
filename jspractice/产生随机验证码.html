	var arr=['1','2','3','4','5','6','7','8','9','0','a','b','c','d','e','f','g','h'];//选择数组
	var	sum='';//需求字符串
	for(var i=1;i<=6;i++){
		var a=Math.floor(Math.random()*arr.length);//arr下标范围[0,length-1]
		sum+=arr[a];//拼接
		}
	alert(sum);
		
</script>
