<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue2.0.js"></script>
		<script>
			var Home = {
				template:'<div><h3>标题3</h3><h4>标题4</h4></div>'
			}//代替vue1的vue.extend()方法
			Vue.component('aaa',Home);
			window.onload = function(){
				var vm = new Vue({
					el:'#box',
					data:{
						msg:'hahaaaaaa'
					}
				})
			}
		</script>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
			{{msg}}
		</div>
	</body>
</html>
