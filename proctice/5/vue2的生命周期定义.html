<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue2.0.js"></script>
		<script>
			window.onload = function(){
				var vm = new Vue({
					el:'#box',
					data:{
						msg:'hahaaaaaa'
					},
					methods:{
						update:function(){
							this.msg = 'hehehheheheh'
						},
						destory:function(){
							this.$destroy();
						}
					},
					beforeCreate(){
	                    console.log('组件实例刚刚被创建');
	                },
	                created(){
	                    console.log('实例已经创建完成');
	                },
	                beforeMount(){
	                    console.log('模板编译之前');
	                },
	                mounted(){
	                    console.log('模板编译完成');
	                },
	                beforeUpdate(){
	                    console.log('组件更新之前');
	                },
	                updated(){
	                    console.log('组件更新完毕');
	                },
	                beforeDestroy(){
	                    console.log('组件销毁之前');
	                },
	                destroyed(){
	                    console.log('组件销毁之后');
	                }
				})
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" @click="update" value="组件更新" />
			<input type="button" @click="destory" value="销毁组件" />
			{{msg}}
		</div>
	</body>
</html>
