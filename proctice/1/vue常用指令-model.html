<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
		<script>
			window.onload = function(){
				var vm = new Vue({
					el:'#box',
					data:{
						mes:'hello world'
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="mes" />
			<br />
			{{mes}}
		</div>
	</body>
</html>
