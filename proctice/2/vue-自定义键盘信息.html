<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<script>
			document.onkeydown=function(ev){
	            console.log(ev.keyCode);
	        };
	        //写法
	        Vue.directive('on').keyCodes.ctrl=17;
	        Vue.directive('on').keyCodes.myenter=13;
			window.onload = function(){
				var vm = new Vue({
					el:'#box',
					data:{
						mes:'hello world'
					},
					methods:{
						action:function(){
							alert(1);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="box">
			<input type="text" @keydown.ctrl='action()' />
			<input type="text" @keydown.myenter='action()' />
		</div>
	</body>
</html>
