<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<script>
			window.onload = function(){
				var vm = new Vue({
					el:'#box',
					data:{
						mes:'hello world',
						arr:['1','2','3','4','5']
					},
					methods:{
						action:function(){
							alert(this.mes);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="box" @click="action()">
			<ul>
				<!--限制几个，参数取几个-->
				<li v-for="item in arr | limitBy 2">
					{{item}}
				</li>
			</ul>
			<br />
			<ul>
				<!--第二个参数，从第几个开始-->
				<li v-for="item in arr | limitBy 2 arr.length-2">
					{{item}}
				</li>
			</ul>
		</div>
	</body>
</html>
