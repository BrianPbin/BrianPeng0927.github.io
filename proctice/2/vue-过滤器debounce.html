<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<script>
			window.onload = function(){
				var vm = new Vue({
					el:'#box',
					data:{
						mes:'hello world'
					},
					methods:{
						action:function(){
							alert(this.mes);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<!--debounce,配合事件，延迟执行-->
		<div id="box" @click="action() | debounce 2000">{{mes}}</div>
	</body>
</html>
