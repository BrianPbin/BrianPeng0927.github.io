<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue.js"></script>
		<script>
			window.onload = function(){
				var vm = new Vue({
					el:'#box',
					data:{
						mes:'hello world',
						arr:['apple','orange','banana','width','height']
					},
					methods:{
						action:function(){
							alert(this.mes);
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div id="box">
			<ul>
				<!--按首字母排序-->
				<li v-for="item in arr | orderBy 'a'">
					{{item}}
				</li>
			</ul>
			<br />
			<ul>
				<!--按首字母排序,-1表示倒叙，1表示正序-->
				<li v-for="item in arr | orderBy -1">
					{{item}}
				</li>
			</ul>
		</div>
	</body>
</html>
